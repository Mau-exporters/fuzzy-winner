{% extends "base.html" %}
{% load static %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Verify OTP</h3>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}

            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="otp" class="form-label">Enter the OTP sent to your email</label>
                <input type="text" name="otp" id="otp" class="form-control" required placeholder="e.g., 123456">
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">Verify OTP</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <small>Didn't receive an OTP? <a href="{% url 'resend_otp' %}">Resend</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
