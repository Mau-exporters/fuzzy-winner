{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<section id="register-section" class="auth-section section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6" data-aos="fade-up" data-aos-delay="200">
        <div class="form-wrapper p-4 shadow rounded bg-light">
          <h3 class="mb-3 text-center">Register</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required placeholder="Enter a username">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required placeholder="Create a password">
            </div>

            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm password">
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'accounts_app:login' %}">Login here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
